<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API Project</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Dog API</h1>

    <form>
      <fieldset>
        <legend>Get a dog pic:</legend>
        <label for="numOfImages">How many images:</label>
        <input type="number" id="numOfImages" required name="numOfImages"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
    <section class="results hidden">
      <h2>Look at this dog!</h2>
      <img class="results-img" alt="placeholder">
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
