<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API Project</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="container">
    <h1>Dog API</h1>

    <form>
      <fieldset>
        <legend>Get a dog pic:</legend>
        <label for="numOfImages">How many images would you like?:</label>
        <input type="number" id="numOfImages" required name="numOfImages" value="3" min="1" max="50"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <section class="results hidden">
      <h2>Look at this dog!</h2>
      <ol id="img-results-ol" alt="placeholder"></ol>
    </section>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
